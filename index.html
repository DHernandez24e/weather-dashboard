<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="bg-dark p-1">
        <h1 class="text-light text-center">Weather Dashboard <span class="oi oi-sun"></span></h1>
        
    </header>

    <main class="container-fluid mx-0">
        <div class="row d-flex">
            <div class="col-md-3 bg-light">
                <div class="p-3">
                    <label for="city-search" class="form-label">Search for a City: </label>
                    <input type="text" name="city-search" id="city-search" class="form-input mr-2" autofocus="true">
                    <button id="btn-submit" class="btn border active" type="submit"><span class="oi oi-magnifying-glass"></span></button>
                </div>
                <ul>
                    <button class="btn w-100 border">Button</button>
                    <button class="btn w-100 border">Button</button>
                </ul>
            </div>
            <!-- REMEMBER TO PUT d-none BACK IN -->
            <div id="current-weather-container" class="col-md-9">
                <div class="border p-4">
                    <div class="d-inline-flex">
                        <h2 id="city-name"></h2>
                        <h2 id="current-date" class="mx-3"></h2>
                        <div id="icon" class="mx-2"><img id="w-icon" src=""></div>
                    </div>
                    <p><span id="current-temp"></span></p>
                    <p><span id="current-hum"></span></p>
                    <p><span id="current-wind-sp"></span></p>
                    <p><span id="current-uv"></span></p>
                </div>
                <div class="d-flex justify-content-around">
                    <div class="card bg-info text-white">
                        <div class="card-body px-3">
                            <h4>Sample</h4>
                            <i>Sample</i>
                            <p>Sample</p>
                            <p>Sample</p>
                        </div>
                    </div>
                    <div class="card">Sample</div>
                    <div class="card">Sample</div>
                    <div class="card">Sample</div>
                    <div class="card">Sample</div>
                </div>
            </div> 
        </div>
    </main>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
