<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <!-- Header with Sun Icon -->
    <header class="bg-dark p-1">
        <h1 class="text-light text-center">Weather Dashboard <span class="oi oi-sun"></span></h1>
        
    </header>

    <main class="container-fluid mx-0">
        <div class="row d-flex">
            <!-- Search Box and Previous Calls -->
            <div class="col-md-3 bg-light">
                <div class="p-3">
                    <label for="city-search" class="form-label">Search for a City: </label>
                    <input type="text" name="city-search" id="city-search" class="form-input mr-2" autofocus="true">
                    <button id="btn-submit" class="btn border active" type="submit"><span class="oi oi-magnifying-glass"></span></button>
                </div>
                <ul>
                    <button class="btn w-100 border">Button</button>
                    <button class="btn w-100 border">Button</button>
                </ul>
            </div>
            <!-- Current Weather -->
            <div id="current-weather-container" class="col-md-9 d-none">
                <div class="border p-4">
                    <div class="d-inline-flex">
                        <h2 id="city-name"></h2>
                        <h2 id="current-date" class="mx-3"></h2>
                        <div id="icon" class="mx-2"><img id="w-icon" src=""></div>
                    </div>
                    <p><span id="current-temp"></span></p>
                    <p><span id="current-hum"></span></p>
                    <p><span id="current-wind-sp"></span></p>
                    <p>UV Index: <span id="current-uv" class="p-2 rounded-right rounded-left text-white"></span></p>
                </div>
                <!-- 5 Day Forecast -->
                <h3 class="p-3 pl-0">Five Day Forecast: </h3>
                <div class="d-flex justify-content-between">
                    <!-- First Day -->
                    <div class="card bg-info text-white">
                        <div class="card-body">
                            <h5 id="fore-first-dt" class="px-1">Date</h5>
                            <div class="px-1"><img id="fore-first-icon" src=""></div>
                            <p id="fore-first-temp" class="px-1">Temp</p>
                            <p id="fore-first-hum" class="px-1">Hum</p>
                        </div>
                    </div>
                    <!-- Second Day -->
                    <div class="card bg-info text-white">
                        <div class="card-body">
                            <h5 id="fore-second-dt" class="px-1">Date</h5>
                            <div class="px-1"><img id="fore-second-icon" src=""></div>
                            <p id="fore-second-temp" class="px-1">Temp</p>
                            <p id="fore-second-hum" class="px-1">Hum</p>
                        </div>
                    </div>
                    <!-- Third Day -->
                    <div class="card bg-info text-white">
                        <div class="card-body">
                            <h5 id="fore-third-dt" class="px-1">Date</h5>
                            <div class="px-1"><img id="fore-third-icon" src=""></div>
                            <p id="fore-third-temp" class="px-1">Temp</p>
                            <p id="fore-third-hum" class="px-1">Hum</p>
                        </div>
                    </div>
                    <!-- Fourth Day -->
                    <div class="card bg-info text-white">
                        <div class="card-body">
                            <h5 id="fore-fourth-dt" class="px-1">Date</h5>
                            <div class="px-1"><img id="fore-fourth-icon" src=""></div>
                            <p id="fore-fourth-temp" class="px-1">Temp</p>
                            <p id="fore-fourth-hum" class="px-1">Hum</p>
                        </div>
                    </div>
                    <!-- Fifth Day -->
                    <div class="card bg-info text-white">
                        <div class="card-body">
                            <h5 id="fore-fifth-dt" class="px-1">Date</h5>
                            <div class="px-1"><img id="fore-fifth-icon" src=""></div>
                            <p id="fore-fifth-temp" class="px-1">Temp</p>
                            <p id="fore-fifth-hum" class="px-1">Hum</p>
                        </div>
                    </div>
                </div>
            </div> 
        </div>
    </main>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
